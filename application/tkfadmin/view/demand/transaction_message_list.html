<table class="layui-table" lay-size="sm">
  <colgroup>
    <col>
    <col>
    <col>
    <col>
  </colgroup>
  <thead>
    <tr>
      <th>用户</th>
      <th>信息</th>
      <th>创建时间</th>
    </tr> 
  </thead>
  <tbody>
    {volist name="list" id="vo"}
      <tr>
        <td>
          {$vo.user_name}
          <span style="color: #FFB800;">({$vo.user_cate})</span>
        </td>
        <td>
          {$vo.content}
          {if condition="$vo.img"}
            <i class="layui-icon" onclick="openImg('{$vo.img}','{$vo.content}')">
              &#xe64a;
            </i>
          {/if}
        </td>
        <td>{$vo.create_time}</td>
      </tr>
    {/volist}
  </tbody>
</table>

{php}//dump($list);{/php}

<script>
  function openImg(imgUrl, photoName){
    layer.photos({
      photos: {
        "title": "", //相册标题
        "id": 123, //相册id
        "start": 0, //初始显示的图片序号，默认0
        "data": [   //相册包含的图片，数组格式
          {
            "alt": photoName,
            "pid": 666, //图片id
            "src": imgUrl, //原图地址
            "thumb": "" //缩略图地址
          }
        ]
      } //格式见API文档手册页
      ,anim: 5 //0-6的选择，指定弹出图片动画类型，默认随机
    });
  }
</script>
