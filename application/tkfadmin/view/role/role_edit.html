<form class="layui-form" method="post" action="role_update.html" >
  <div class="layui-form-item">
    <label class="layui-form-label">角色</label>
    <div class="layui-input-block">
      <input type="text" name="name" required  lay-verify="required" value="{$list['name']}" placeholder="请输入角色" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">说明</label>
    <div class="layui-input-block">
      <input type="text" name="exp" required  lay-verify="required" value="{$list['exp']}" placeholder="请输入角色说明" autocomplete="off" class="layui-input">
    </div>
  </div>
  <input type="hidden" name='id' value="{$list['id']}">
  <div class="layui-form-item">
    <div class="layui-input-block">     
      <button class="layui-btn" lay-submit lay-filter="*">立即提交</button>
      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
  </div>
</form>
<script> 
layui.use('form', function(){
  var form = layui.form;  
  form.render();
  form.on('submit(*)', function(data){
    return post(data.form);
  });
});
</script>
